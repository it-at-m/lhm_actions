name: "Trivy Dependency Scan"
description: "Run a Trivy filesystem scan of the repository"

inputs:
  trivyignore-files:
    description: "Path(s) to .trivyignore file(s) to ignore known CVEs (comma- or newline-separated)"
    required: false
    default: ".trivyignore"

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0 # Required for vitepress lastUpdated
        persist-credentials: false

    - name: Run Trivy vulnerability scanner in repository mode
      uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # 0.34
      with:
        scan-type: "fs"
        scan-ref: "."
        format: "table"
        exit-code: "1"
        trivyignores: ${{ inputs.trivyignore-files }}
        output: trivy-report.txt

    - name: Upload Vulnerability Scan Results
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      if: always()
      with:
        name: trivy-report
        path: trivy-report.txt
        retention-days: 7

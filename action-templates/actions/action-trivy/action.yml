name: "Trivy Dependency Scan"
description: "Run a Trivy filesystem scan of the repository"

inputs:
  trivyignore-files:
    description: "Path(s) to .trivyignore file(s) to ignore known CVEs (comma- or newline-separated)"
    required: false
    default: ".trivyignore"

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

    - name: Run Trivy vulnerability scanner in repository mode
      uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # 0.28.0
      with:
        scan-type: "fs"
        scan-ref: "."
        format: "table"
        exit-code: "1"
        trivyignores: ${{ inputs.trivyignore-files }}
        output: trivy-report.txt

    - name: Upload Vulnerability Scan Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-report
        path: trivy-report.txt
        retention-days: 1